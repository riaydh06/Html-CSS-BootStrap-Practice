<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
   
    <div class="container">
		<div class="container">
			<div class="row">
				<div class="col-md-5 col-md-offset-3">
					<div class="panel panel-primary">
						<div class="panel-body">
							<form class="form-signin">
							    <div class="row">
									<div class="col-md-3">
										<img class="img-responsive img-rounded" src="images/logo.jpg" alt="Responsive image">
									</div>
									<div class="col-md-9">
										<h3></h3>
									</div>
								</div>
								<h2 class="form-signin-heading heading">Create new account</h2>
								   <div class="row">
									   <div class="form-group floatleft col-md-6">
									   <label for="fastname">First name</label>
									   <input required type="name"id="fastname" class="form-control" placeholder="First name" >
									   </div>
										<div class="form-group floatleft col-md-6">
									   <label for="lastname">Last name</label>
									   <input required type="name" id="lastname" class="form-control" placeholder="Last name" >
									   </div>
								   </div>
								   <div class="row">
									   <div class="form-group col-md-12">
									   <label  for="email">Email</label>
									   <input required type="Email" id="email" class="form-control" placeholder="Email" >
									   </div> 
								   </div>
								   
								   <div class="row">
									   <div class="form-group col-md-12">
										<label for="password">Password</label>
										<input required type="password" id="password" class="form-control" placeholder="Password" >
									   </div>
								   </div>
								   <div class="row">
									   <div class="form-group col-md-12">
										<label for="Re-enter password">Re-enter password</label>
										<input required type="password" id="Re-enter password" class="form-control" placeholder="Re-enter password" >
									   </div>			   
									</div>
									<div class="row">
									   <div class="form-inline col-md-12">
										<label for="Birthday">Birthday</label>
											<select required class="form-control input-sm" id="Birthday" >
												<option value="1">month</option>
												<option value="2">jan</option>
												<option value="3">feb</option>
												<option value="3">march</option>
											</select>
											<select required class="form-control input-sm" id="Birthday">
												<option value="1">day</option>
												<option value="2">1</option>
												<option value="3">2</option>
												<option value="4">3</option>
												<option value="5">4</option>
											</select>
											<select required class="form-control input-sm" id="Birthday">
												<option value="1">year</option>
												<option value="2">1990</option>
												<option value="3">1991</option>
												<option value="4">1992</option>
											</select>
									   </div>			   
									</div><br>
									<div class="row">
									   <div class="form-group col-md-12">
										 <input  type="radio" id="Male">
										 <label for="Male" >Male</label>
										 <input type="radio" id="Female">
										 <label for="Female">Female</label>
									   </div>			   
									</div>
									<button type="submit" class="btn btn-primary btn-block btn-lg">Create</button>				
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
